    <!-- Modal -->
    <div class="modal fade" id="EditTask" tabindex="-1" role="dialog" aria-labelledby="EditTaskLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form action="" method="post">
              <div class="modal-header">
                <h5 class="modal-title" id="EditTaskLabel">Editando status da tarefa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                {% csrf_token %}
                  <label for="addInputStatus">Status:</label>
                  <select class="form-control" id="addInputStatus" name="status" required>
                    {% for value, property in status_list %}
                    <option value="{{ value }}">{{ property }}</option>
                    {% endfor %}
                  </select>
                </div>
    
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Editar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
